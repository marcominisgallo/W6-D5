<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Netflix Settings W6-D5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body class="bg-dark">
    <header>
      <nav class="navbar bg-dark">
        <div class="container ms-3">
          <a class="navbar-brand" href="./W6-D5.html">
            <img
              src="./Netflix-assets/assets/netflix_logo.png"
              alt="Bootstrap"
              style="width: 20%"
            />
          </a>
        </div>
      </nav>
    </header>
    <main class="bg-dark text-secondary">
      <div class="container pt-5 border-bottom border-secondary">
        <div class="row">
          <div class="col-12 col-md-10 offset-md-1 col-lg-9 offset-lg-2">
            <h1 class="text-white">Edit Profile</h1>
          </div>
        </div>
      </div>
      <div class="container mt-4 border-bottom border-secondary">
        <div class="row">
          <div class="col-3 offset-md-1 col-lg-2 offset-lg-2">
            <div>
              <img
                src="./Netflix-assets/assets/kids_icon.png"
                alt="user-pic"
                style="width: 80%"
              />
            </div>
          </div>
          <div class="col-9 col-md-8 col-lg-6">
            <div class="row border-bottom border-secondary">
              <div class="col-12 mt-1">
                <button class="btn btn-secondary w-100 text-start">
                  Strive Student
                </button>
              </div>
              <div class="col-12 mt-4">
                <h5 class="fw-light">Language:</h5>
              </div>
              <div class="col-12 mt-2">
                <div class="input-group mb-3">
                  <button
                    class="btn btn-outline-light dropdown-toggle rounded-0"
                    type="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                    data-bs-theme="dark"
                  >
                    English
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">English</a></li>
                    <li><a class="dropdown-item" href="#">Italian</a></li>
                    <li><a class="dropdown-item" href="#">Greek</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Chinese</a>
                    </li>
                    <li><a class="dropdown-item" href="#">French</a></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row mt-3 border-bottom border-secondary">
                  <div class="col-12">
                    <h5 class="fw-light">Maturity Settings:</h5>
                  </div>
                  <div class="col-12 mt-2">
                    <button
                      class="btn btn-secondary text-start"
                      style="white-space: nowrap; width: 60%"
                    >
                      ALL MATURIRY RATINGS
                    </button>
                  </div>
                  <div class="col-12">
                    <p class="mt-3">
                      Show titles of
                      <span class="fw-semibold">all maturity ratings</span> for
                      this profile.
                    </p>
                  </div>
                  <div class="col-12">
                    <button
                      class="btn btn-dark btn-outline-secondary rounded-0 px-3 py-1 mb-4"
                    >
                      EDIT
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="row mt-3">
                  <div class="col-12">
                    <h5 class="fw-light">Maturity Settings:</h5>
                  </div>
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Autoplay next episode in a series on all devices.
                      </label>
                    </div>
                  </div>
                  <div class="col-12 mb-4">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        value=""
                        id="flexCheckChecked"
                        checked
                      />
                      <label class="form-check-label" for="flexCheckChecked">
                        Autoplay previews while browsing on all devices.
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row">
          <div class="col-3 text-end">
            <button class="btn btn-light text-black rounded-0 px-3 py-1 mb-4">
              SAVE
            </button>
          </div>
          <div class="col-3 text-center">
            <button
              class="btn btn-dark btn-outline-secondary rounded-0 px-3 py-1 mb-4"
            >
              CANCEL
            </button>
          </div>
          <div class="col-6 text-start">
            <button
              class="btn btn-dark btn-outline-secondary rounded-0 px-3 py-1 mb-4"
            >
              DELETE PROFILE
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
